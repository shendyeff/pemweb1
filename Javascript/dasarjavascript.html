<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Memasukkan Data</title>
  </head>
  <body>

      var nama = prompt("Siapa nama Anda?", "Masukkan nama Anda");
      document.write("Hai, " + nama);
    </script>
