<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Program Javascript</title>
    <script>
      function test() {
        val1 = window.prompt("Nilai I: ");
        val2 = window.prompt("Nilai II: ");
        document.write("<br>" + "val1==val2" + "<br>");
        document.write(val1 == val2);
        document.write("<br>" + "val1!=val2" + "<br>");
        document.write(val1 != val2);
        document.write("<br>" + "val1%gtval2" + "<br>");
        document.write(val1 > val2);
        document.write("<br>" + "val1&ltval2" + "<br>");
        document.write(val1 < val2);
      }
    </script>
  </head>
  <body>
    <input type="button" name="button1" value="relational" onclick="test()" />
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh If-Else</title>
    <script>
      var nilai = prompt("Nilai (0-100): ", 0);
      var hasil = "";
      if (nilai >= 60) hasil = "Lulus";
      document.write("Nilai kamu " + hasil);
    </script>
  </head>
  <body></body>
</html>
