<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .container {
        margin: auto;
        width: 800px;
        height: 2000px;
      }

      .sidebar,
      .main,
      .rightbar {
        width: 100px;
        height: 100px;
      }

      .sidebar {
        background-color: lightgreen;
      }

      .main {
        background-color: lightgray;
        position: fixed;
        top: 0px;
        left: 0px;
      }

      .rightbar {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">1</div>
      <div class="main">2</div>
      <div class="rightbar">3</div>
    </div>
  </body>
</html>
