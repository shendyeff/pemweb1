<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .container {
        margin: auto;
        width: 500px;
      }

      .galeri {
        width: 100px;
        height: 100px;
        margin: 5px;
        background-color: lightgreen;
        float: left;
        text-align: center;
        line-height: 100px;
      }

      .clear {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="galeri">1</div>
      <div class="galeri">2</div>
      <div class="galeri">3</div>
      <div class="galeri">4</div>
      <div class="galeri">5</div>
      <div class="galeri">6</div>
      <div class="galeri">7</div>
    </div>
    <div class="clear"></div>
    Teks selanjutnya akan dibawah, tidak disamping
  </body>
</html>
