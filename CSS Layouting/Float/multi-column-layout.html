<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mullti Column Layout</title>
    <style>
      .container {
        margin: auto;
        width: 800px;
      }

      .sidebar {
        width: 150px;
        height: 500px;
        background-color: lightgreen;
        float: left;
      }

      .main {
        width: 500px;
        height: 500px;
        background-color: lightgray;
        float: left;
      }

      .rightbar {
        width: 150px;
        height: 500px;
        background-color: red;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">1</div>
      <div class="main">2</div>
      <div class="rightbar">3</div>
    </div>
  </body>
</html>
