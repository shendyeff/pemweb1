<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layouting: Display</title>
    <style>
      .satu {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .dua {
        width: 100%;
        height: 20%;
        background-color: aqua;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua">Hello World</div>
    </div>
  </body>
</html>
