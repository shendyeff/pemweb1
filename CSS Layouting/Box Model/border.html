<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      div {
        display: inline-block;
      }

      .satu {
        width: 120px;
        height: 120px;
        background-color: lightblue;
        margin-top: 10px;
        margin-left: 30px;
        border-left: 5px dashed grey;
      }

      .dua {
        width: 100px;
        height: 100px;
        background-color: purple;
        margin-left: -50px;
        border-top: 10px dotted white;
      }
    </style>
  </head>
  <body>
    <div class="satu">Satu</div>
    <div class="dua">Dua</div>
  </body>
</html>
